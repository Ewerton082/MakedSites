<body>
    <main class="cartão">

        <img src="imgs/flores.jpg" alt="varios tipos de flores">

        <section class="formulario">

            <h1>Login</h1>
            <hr>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

            <form action="entrar.php" method="post">
                <div class="entrada">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" placeholder="Seu E-mail" id="email" name="nemail" required>
                </div>

                <div class="entrada">
                    <span class="material-symbols-outlined">password</span>
                    <input type="password" minlength="8" max="20" placeholder="Sua Senha" id="senha" name="nsenha" required>
                </div>

                <input type="submit" id="enviar" class="comandos" name="nenviar" value="Entrar Agora">

                <input type="button"  id="esqueci" class="comandos" value="Esqueci a Senha">
            </form>

        </section>

    </main>
