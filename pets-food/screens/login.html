<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login/phone.css" media="all">
    <title>Sistema Administrativo | Login</title>
</head>
<body>

    <section class="center" id="box-form">

        <form method="post" id="form-login" name="form-login-name">

            <h1 id="title">Pet's Food</h1>

            <label for="usuario" id="usuario-label">Usu√°rio de login</label>
            <input type="text" name="usuario" class="dados" id="usuario" placeholder="Seu Nome Aqui" maxlength="20" minlength="3" required autocomplete="name">

            <br>

            <label for="senha" id="senha-label">Senha</label>
            <input type="password" name="senha" class="dados" id="senha" placeholder="Digite Sua Senha" minlength="5" maxlength="20" required>

            <input type="submit" value="Entrar Agora" id="enviar">

        </form>
    </section>
    
</body>
</html>
